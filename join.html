<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | Kazenoko Official</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=M+PLUS+1:wght@300;400;500;700&family=Zen+Kaku+Gothic+New:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style/style.css">
    
    <!-- Tailwind Config -->
    <style type="text/tailwindcss">
        @theme {
            --color-kazenoko-cyan: #00e5ff;
            --color-kazenoko-dark: #1a1a1a;
            --color-hinoko-orange: #ff6b00;
            --color-hinoko-black: #050505;
            
            --font-gothic: "Dela Gothic One", sans-serif;
            --font-zen: "Zen Kaku Gothic New", sans-serif;
            --font-mplus: "M PLUS 1", sans-serif;
        }
    </style>
</head>
<body class="antialiased w-full h-full relative bg-white text-kazenoko-dark font-zen">

    <!-- Transition Layer -->
    <div id="transition-overlay"></div>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 w-full z-50 flex justify-between items-center px-6 py-4 mix-blend-difference text-white">
        <div class="font-gothic text-xl tracking-tighter">KAZENOKO</div>
        <div class="flex gap-4 items-center">
            <a href="index.html" class="magnetic-btn font-zen font-bold hover:opacity-70 transition-opacity uppercase text-sm tracking-widest cursor-pointer">Kazenoko</a>
            <span class="opacity-50">/</span>
            <a href="hinoko.html" class="magnetic-btn font-mplus font-medium hover:opacity-70 transition-opacity uppercase text-sm tracking-widest cursor-pointer">Hinoko</a>
            <span class="opacity-50">/</span>
            <a href="join.html" class="magnetic-btn font-zen font-bold hover:opacity-70 transition-opacity uppercase text-sm tracking-widest cursor-pointer text-kazenoko-cyan">Join</a>
            <span class="opacity-50">/</span>
            <a href="news/index.html" class="magnetic-btn font-zen font-bold hover:opacity-70 transition-opacity uppercase text-sm tracking-widest cursor-pointer">News</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-32 pb-20">
        <div class="max-w-4xl mx-auto px-6 text-center mb-16 fade-in-up">
            <h1 class="font-gothic text-5xl md:text-7xl mb-4">RECRUITMENT</h1>
            <p class="text-xl font-bold">次世代のスターを、クリエイターを、エンジニアを。</p>
        </div>

        <!-- Kazenoko Positions -->
        <section class="max-w-5xl mx-auto px-6 mb-24 fade-in-up">
            <h2 class="font-gothic text-3xl mb-8 border-l-8 border-kazenoko-cyan pl-4">Kazenoko <span class="text-sm font-normal font-zen">エンタメグループ</span></h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Editor -->
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSekYxOf_g4LsJWwajB_AxMVOuwCu3FrfOj5oSAseP5mSwizZQ/viewform" target="_blank" class="block p-8 border-2 border-kazenoko-dark hover:bg-kazenoko-dark hover:text-white transition-all group k-shadow">
                    <h3 class="font-bold text-xl mb-2 group-hover:text-kazenoko-cyan">動画編集 / 画像編集</h3>
                    <p class="text-sm opacity-70">Video / Image Editor</p>
                    <div class="mt-4 text-right">→</div>
                </a>

                <!-- Designer -->
                <a href="https://docs.google.com/forms/d/e/1FAIpQLScsad8wQmTW7AEnTptVpBI3DjYv4DBOrF_wrK0skNwY7bgm4g/viewform" target="_blank" class="block p-8 border-2 border-kazenoko-dark hover:bg-kazenoko-dark hover:text-white transition-all group k-shadow">
                    <h3 class="font-bold text-xl mb-2 group-hover:text-kazenoko-cyan">デザイナー</h3>
                    <p class="text-sm opacity-70">Designer</p>
                    <div class="mt-4 text-right">→</div>
                </a>

                <!-- Talent -->
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfzZFCh8uQPWxsFcZq0Gvetayx1WJhRFxFZpEBcu5HprrIh4g/viewform" target="_blank" class="block p-8 border-2 border-kazenoko-dark hover:bg-kazenoko-dark hover:text-white transition-all group k-shadow">
                    <h3 class="font-bold text-xl mb-2 group-hover:text-kazenoko-cyan">タレント / ゲスト</h3>
                    <p class="text-sm opacity-70">Talent / Guest</p>
                    <div class="mt-4 text-right">→</div>
                </a>
            </div>
        </section>

        <!-- Hinoko Positions -->
        <section class="py-20 bg-hinoko-black text-white relative overflow-hidden fade-in-up">
            <!-- Background Blob -->
             <div class="absolute top-0 right-0 w-[400px] h-[400px] bg-hinoko-orange rounded-full blur-[120px] opacity-10 pointer-events-none"></div>

            <div class="max-w-5xl mx-auto px-6 relative z-10">
                <h2 class="font-mplus text-3xl font-bold mb-8 border-l-8 border-hinoko-orange pl-4">Hinoko <span class="text-sm font-normal font-zen">エンジニアグループ</span></h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                    <div>
                        <p class="text-lg mb-6 text-gray-300 leading-relaxed">
                            最高のサービスとIxDを追求するエンジニアを募集しています。<br>
                            バイブコーディングで世界を変える。
                        </p>
                    </div>
                    
                    <!-- Engineer -->
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfI88j-bv1T7X-Ris5-wgDVjoeRoADmydrxGurMUNMwLQFx7g/viewform" target="_blank" class="block p-8 border border-white/20 bg-white/5 hover:border-hinoko-orange hover:bg-white/10 transition-all group rounded-xl">
                        <h3 class="font-bold text-xl mb-2 text-hinoko-orange font-mplus">エンジニア</h3>
                        <p class="text-sm text-gray-400">Engineer</p>
                        <div class="mt-4 text-right text-hinoko-orange">APPLY NOW →</div>
                    </a>
                </div>
            </div>
        </section>

    </main>

    <!-- Global Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
